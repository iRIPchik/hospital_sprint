<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Больница{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .navbar-brand { font-weight: 600; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); }
        .badge-free { background: #28a745; }
        .badge-busy { background: #dc3545; }
        .slot-card { transition: all 0.2s; }
        .slot-card:hover { transform: translateY(-2px); box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); }
        .doctor-avatar { width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'clinic:doctors_list' %}">
                <i class="bi bi-hospital"></i> Больница
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'clinic:doctors_list' %}">
                            <i class="bi bi-people"></i> Врачи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'clinic:appointment_create' %}">
                            <i class="bi bi-calendar-plus"></i> Записаться
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Больница | Система записи на прием</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
